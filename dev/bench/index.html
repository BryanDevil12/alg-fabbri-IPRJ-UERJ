<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <style>
      html {
        font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        font-size: 16px;
      }
      body {
        color: #4a4a4a;
        margin: 8px;
        font-size: 1em;
        font-weight: 400;
      }
      header {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }
      main {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      a {
        color: #3273dc;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover {
        color: #000;
      }
      button {
        color: #fff;
        background-color: #3298dc;
        border-color: transparent;
        cursor: pointer;
        text-align: center;
        padding: 8px 16px;
        border-radius: 4px;
      }
      button:hover {
        background-color: #2793da;
        flex: none;
      }
      .spacer {
        flex: auto;
      }
      .small {
        font-size: 0.75rem;
      }
      footer {
        margin-top: 16px;
        display: flex;
        align-items: center;
      }
      .header-label {
        margin-right: 4px;
      }
      .benchmark-set {
        margin: 8px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        border-top: 1px solid #dbdbdb;
        padding-top: 20px;
      }
      .benchmark-title {
        font-size: 2.5rem;
        font-weight: 600;
        word-break: break-word;
        text-align: center;
      }
      .benchmark-graphs {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
      }
      .benchmark-chart {
        max-width: 1000px;
      }
    </style>
    <title>Benchmarks</title>
  </head>

  <body>
    <header id="header">
      <div class="header-item">
        <strong class="header-label">Last Update:</strong>
        <span id="last-update"></span>
      </div>
      <div class="header-item">
        <strong class="header-label">Repository:</strong>
        <a id="repository-link" rel="noopener"></a>
      </div>
    </header>
    <main id="main">
      <!-- Placeholder for the new summary chart -->
    </main>
    <footer>
      <button id="dl-button">Download data as JSON</button>
      <div class="spacer"></div>
      <div class="small">Powered by <a rel="noopener" href="https://github.com/marketplace/actions/continuous-benchmark">github-action-benchmark</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
    <script src="data.js"></script>
    <script id="main-script">
      'use strict';
      // This is the original script from the benchmark action.
      (function() {
        const toolColors = {
          cargo: '#dea584', go: '#00add8', benchmarkjs: '#f1e05a', benchmarkluau: '#000080',
          pytest: '#3572a5', googlecpp: '#f34b7d', catch2: '#f34b7d', julia: '#a270ba',
          jmh: '#b07219', benchmarkdotnet: '#178600', customBiggerIsBetter: '#38ff38',
          customSmallerIsBetter: '#ff3838', _: '#333333'
        };
        function init() {
          function collectBenchesPerTestCase(entries) {
            const map = new Map();
            for (const entry of entries) {
              const {commit, date, tool, benches} = entry;
              for (const bench of benches) {
                const result = { commit, date, tool, bench };
                const arr = map.get(bench.name);
                if (arr === undefined) { map.set(bench.name, [result]); } else { arr.push(result); }
              }
            }
            return map;
          }
          const data = window.BENCHMARK_DATA;
          document.getElementById('last-update').textContent = new Date(data.lastUpdate).toString();
          const repoLink = document.getElementById('repository-link');
          repoLink.href = data.repoUrl; repoLink.textContent = data.repoUrl;
          document.getElementById('dl-button').onclick = () => {
            const dataUrl = 'data:,' + JSON.stringify(data, null, 2);
            const a = document.createElement('a');
            a.href = dataUrl; a.download = 'benchmark_data.json'; a.click();
          };
          return Object.keys(data.entries).map(name => ({ name, dataSet: collectBenchesPerTestCase(data.entries[name]) }));
        }
        function renderAllChars(dataSets) {
          function renderGraph(parent, name, dataset) {
            const canvas = document.createElement('canvas');
            canvas.className = 'benchmark-chart';
            parent.appendChild(canvas);
            const color = toolColors[dataset.length > 0 ? dataset[0].tool : '_'];
            const data = {
              labels: dataset.map(d => d.commit.id.slice(0, 7)),
              datasets: [{ label: name, data: dataset.map(d => d.bench.value), borderColor: color, backgroundColor: color + '60' }],
            };
            const options = {
              scales: { xAxes: [{ scaleLabel: { display: true, labelString: 'commit' } }], yAxes: [{ scaleLabel: { display: true, labelString: dataset.length > 0 ? dataset[0].bench.unit : '' }, ticks: { beginAtZero: true } }] },
              tooltips: {
                callbacks: {
                  afterTitle: items => '\n' + dataset[items[0].index].commit.message + '\n\n' + dataset[items[0].index].commit.timestamp + ' committed by @' + dataset[items[0].index].commit.committer.username + '\n',
                  label: item => { let label = item.value + ' ' + dataset[item.index].bench.unit; if (dataset[item.index].bench.range) { label += ' (' + dataset[item.index].bench.range + ')'; } return label; },
                  afterLabel: item => dataset[item.index].bench.extra ? '\n' + dataset[item.index].bench.extra : ''
                }
              },
              onClick: (_mouseEvent, activeElems) => { if (activeElems.length === 0) return; window.open(dataset[activeElems[0]._index].commit.url, '_blank'); },
            };
            new Chart(canvas, { type: 'line', data, options });
          }
          function renderBenchSet(name, benchSet, main) {
            const setElem = document.createElement('div');
            setElem.className = 'benchmark-set';
            main.appendChild(setElem);
            const nameElem = document.createElement('h1');
            nameElem.className = 'benchmark-title';
            nameElem.textContent = name + ' History';
            setElem.appendChild(nameElem);
            const graphsElem = document.createElement('div');
            graphsElem.className = 'benchmark-graphs';
            setElem.appendChild(graphsElem);
            for (const [benchName, benches] of benchSet.entries()) { renderGraph(graphsElem, benchName, benches) }
          }
          const main = document.getElementById('main');
          for (const {name, dataSet} of dataSets) { renderBenchSet(name, dataSet, main); }
        }
        renderAllChars(init());
      })();
    </script>
    <script id="summary-script">
      // This is the new, custom script to render the summary chart.
      document.addEventListener('DOMContentLoaded', function() {
        console.log('[Summary] Script starting.');
        try {
            const main = document.getElementById('main');
            if (!main) {
                console.error('[Summary] Main element with id "main" not found.');
                return;
            }

            const summaryContainer = document.createElement('div');
            summaryContainer.className = 'benchmark-set';

            const title = document.createElement('h1');
            title.className = 'benchmark-title';
            title.textContent = 'Time vs. Problem Size (Latest Run)';

            const buttonContainer = document.createElement('div');
            buttonContainer.style.textAlign = 'center';
            buttonContainer.style.marginBottom = '10px';

            const toggleButton = document.createElement('button');
            toggleButton.id = 'toggle-y-axis';
            toggleButton.textContent = 'Switch to Linear Scale';

            buttonContainer.appendChild(toggleButton);

            const graphContainer = document.createElement('div');
            graphContainer.className = 'benchmark-graphs';

            const chartCanvas = document.createElement('canvas');
            chartCanvas.id = 'summary-chart';
            chartCanvas.className = 'benchmark-chart';

            graphContainer.appendChild(chartCanvas);
            summaryContainer.appendChild(title);
            summaryContainer.appendChild(buttonContainer);
            summaryContainer.appendChild(graphContainer);
            main.prepend(summaryContainer);
            console.log('[Summary] HTML structure created.');

            const data = window.BENCHMARK_DATA;
            const suite = data.entries['C++ Benchmark Results'];
            if (!suite || suite.length === 0) {
                console.log('[Summary] Benchmark data suite not found or is empty.');
                return;
            }

            const latestRun = suite[0];
            const benches = latestRun.benches;
            console.log('[Summary] Found ' + benches.length + ' benches in the latest run.');

            const labels = benches.map(b => b.name.split('/').pop());
            const values = benches.map(b => b.value);
            const unit = benches.length > 0 ? benches[0].unit : '';

            let summaryChart = null;
            let isYLog = true;

            function drawSummaryChart() {
                console.log('[Summary] Drawing chart with y-axis scale:', isYLog ? 'logarithmic' : 'linear');
                if (summaryChart) {
                    summaryChart.destroy();
                }

                const chartOptions = {
                    scales: {
                        xAxes: [{
                            scaleLabel: { display: true, labelString: 'Problem Size (N)' },
                            type: 'logarithmic',
                            ticks: { callback: (value) => Number(value.toString()) }
                        }],
                        yAxes: [{
                            scaleLabel: { display: true, labelString: 'Time (' + unit + ')' },
                            type: isYLog ? 'logarithmic' : 'linear',
                        }]
                    },
                    tooltips: {
                        callbacks: {
                            title: (tooltipItems) => 'Size: ' + tooltipItems[0].xLabel,
                            label: (item) => 'Time: ' + Number(item.value).toPrecision(4) + ' ' + unit,
                        }
                    }
                };

                const chartData = {
                    labels: labels,
                    datasets: [{
                        label: 'Time vs. Problem Size',
                        data: values,
                        borderColor: '#3273dc',
                        backgroundColor: '#3273dc60',
                        fill: false,
                    }]
                };

                summaryChart = new Chart(chartCanvas, {
                    type: 'line',
                    data: chartData,
                    options: chartOptions
                });
                console.log('[Summary] Chart drawn.');
            }

            toggleButton.addEventListener('click', () => {
                isYLog = !isYLog;
                toggleButton.textContent = isYLog ? 'Switch to Linear Scale' : 'Switch to Log Scale';
                drawSummaryChart();
            });

            drawSummaryChart();

        } catch (e) {
            console.error('[Summary] An error occurred:', e);
        }
        console.log('[Summary] Script finished.');
      });
    </script>
  </body>
</html>
